<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Dinner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Jimmy's Dinner</h1> 
        <h2>The best burgers and pizzas in town.</h2>
    </header>
    <main>
    <!-- MENU ITEM LIST -->
    <div class="menu-item-list" id="menu-item-list"></div>

    <!-- CHECKOUT -->
    <div class="cart-container" id="cart-container"></div>

    <!-- FORM -->
     <section id="modal" class="modal hidden">
        <h2 id="title" class="title ">Enter card details</h2>
        <form id="payform">
            <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="cardcredit"></label>
                <input type="number" id="email" name="email" placeholder="Enter your card number" required>
            <label for="phone"></label>
                <input type="number" id="phone" name="phone" placeholder="Enter CVV" required>
            <button type="submit" class="pay-button" id="pay-button">Pay</button> 
         </form> 
    </section>
    <div class="overlay hidden"></div>
<!-- THANKS MESSAGE -->
<div id="thanks-message" class="thanks-message hidden">

    </main>

     
    <script src="index.js" type="module"></script>
</body>
</html>
